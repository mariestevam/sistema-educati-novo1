      <center><h2>Cadastro de Usuário</h2></center>
      <!--form-->
<div class="formulario">



  <form class="row g-3">
    <div class="col-md-5">
      <label for="validationDefault01" class="form-label">Nome</label>
      <input type="text" class="form-control" id="validationDefault01" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefault02" class="form-label">Sobrenome</label>
      <input type="text" class="form-control" id="validationDefault02" required>
    </div>
    <div class="col-md-4">
      <label for="validationDefaultUsername" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
        <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationDefault03" class="form-label">CPF</label>
      <input type="text" class="form-control" id="validationDefault03" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Curso</label>
      <select class="form-select" id="validationDefault04" required>
        <option selected disabled value="">Selecione</option>
        <option>DEV</option>
        <option>5G</option>
        <option>Nuvem Google</option>
        <option>Logistíca</option>
        <option>Excel</option>
        <option>Excel Avançado</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="validationDefault05" class="form-label">Telefone</label>
      <input type="text" class="form-control" id="validationDefault05" required>
    </div>
    <div class="col-md-3">
      <label for="validationDefault04" class="form-label">Sexo</label>
      <br>
      <form>
        <input type="radio" name="sex" value="male">Masculino
        <input type="radio" name="sex" value"female">Feminino
        <input type="radio" name="sex" value"others">Outros
       </form>

    </div>

   </form>
   
   	


</div>

      


      <br><hr><br>
      <center><h3>Endereço</h3></center>
      
      
      <div class="formulario">

        <form class="row g-3">
          <div class="col-md-4 col-4">
            <label for="validationDefault01" class="form-label">CEP</label>
            <input type="text" class="form-control" id="validationDefault01" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefault02" class="form-label">Estado</label>
            <input type="text" class="form-control" id="validationDefault02" required>
          </div>
          <div class="col-md-4">
            <label for="validationDefaultUsername" class="form-label">Cidade</label>
              <input type="text" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault03" class="form-label">Rua</label>
            <input type="text" class="form-control" id="validationDefault03" required>
          </div>
          <div class="col-md-3">
            <label for="validationDefault05" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="validationDefault05" required>
          </div>
        
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
              <label class="form-check-label" for="invalidCheck2">
                Aceito os termos e condições
              </label>
            </div>
          </div>
        </div>
          <center><div class="d-grid gap-2 col-2 mx-auto">
              <button class="btn btn-primary" type="button">Salvar</button>
            </div></center>
        </form>
      </div>
