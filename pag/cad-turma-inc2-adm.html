<body>
  
  <div class="container">
    <h1 class="mt-4">Cadastro de Turma</h1>
    <form>
      <div class="mb-3">
        <label for="cursoNome" class="form-label">Nome da Turma</label>
        <input type="text" class="form-control" id="cursoNome" placeholder="Digite o nome da turma">
      </div>
      <div class="mb-3">
        <label for="cursoNome" class="form-label">Professor</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Escolha o professor:</option>
          <option value="1">João</option>
          <option value="2">Carlos</option>
          <option value="3">Maria</option>
          <option value="4">José</option>
          <option value="5">Karina</option>
          <option value="6">Marina</option>
        </select>
        <br>
        <label for="cursoNome" class="form-label">Curso</label>
        <select class="form-select" aria-label="Default select example">
          <option selected>Escolha o curso:</option>
          <option value="1">Curso 1</option>
          <option value="2">Curso 2</option>
          <option value="3">Curso 3</option>
          <option value="4">Curso 4</option>
          <option value="5">Curso 5</option>
          <option value="6">Curso 6</option>
        </select>
        <br>
      <div class="mb-3">
        <label for="descricao" class="form-label">Alunos</label>
        <textarea class="form-control" id="descricao" rows="3" placeholder="Digite o nome dos alunos"></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-primary me-2">Salvar</button>
        <button type="button" class="btn btn-success me-2">Novo</button>
        <button type="button" class="btn btn-warning me-2">Editar</button>
        <button type="button" class="btn btn-danger">Excluir</button>
      </div>
    </form>
</div>
</div>
</div>
