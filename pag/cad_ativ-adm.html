<html lang="pt-br">

    <link rel="stylesheet" href="../css/cad_ativ-adm.css">
</head>
<body>
   <!--cabeçalho-->
   <header>
    <div class="logo">  <!--cabecalho do site-->
        <img src="../img/logoeducati.png" alt="logo Educati">
    </div>
    <nav>
        <ul class="menu-list">
          <li><a href="index.html">Home</a></li>

        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<br>
<center>
      <div class="form-floating mb-3 col-5">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Nome da Atividade</label>
      </div>
      <br>

      <div class="form-floating col-5">
        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
          <option selected>Selecionar turma</option>
          <option value="1">Eletroeletrônica</option>
          <option value="2">Logística</option>
          <option value="3">T.I</option>
        </select>
        <label for="floatingSelect">Turmas</label>
      </div>

      <br>

      <div class="form-floating col-5">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Comentario</label>
      </div>

      <br>

      <div class="form-floating col-5">
        <form>
                    Data de entrega: <input type="date" name="data de entrega">
        </form>
        </div>
      </div>

      <br><br>
</center>
      <div class="d-grid gap-2 col-2 mx-auto">
        <button class="btn btn-primary" type="button">SALVAR</button>
      </div>
<br>
      <div class="d-grid gap-2 col-2 mx-auto">
        <button class="btn btn-primary" type="button">CANCELAR</button>
      </div> 

      <br><br><br><br>
      <footer>
        <p>Desenvolvido by: Empresa TDM &copysr;</p>
    </footer>
    </div>
