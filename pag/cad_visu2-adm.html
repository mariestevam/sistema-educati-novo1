<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="cad_visu2.css">
</head>
<body>
  <!--cabeçalho-->
  <header>
    <div class="logo">  <!--cabecalho do site-->
        <img src="/img/logoeducati.png" alt="logo Educati">
    </div>
    <nav>
        <ul class="menu-list">
            <li><a href="#">Home</a></li>
            <li><a href="#">Professor</a></li>
            <li><a href="#">Aluno</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
        <div class="menu-icon">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>
</header>
<br><br>
    
      <center><h2>Cadastro de Usuário</h2></center>
      <div class="formulario">
      <!--form-->
      <form class="row g-3">
        <div class="col-md-5">
          <label for="validationDefault01" class="form-label">Nome</label>
          <input class="form-control" type="text" value="Fernanda" aria-label="readonly input example" readonly>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Sobrenome</label>
          <input class="form-control" type="text" value="Souza Lima" aria-label="readonly input example" readonly>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input class="form-control" type="text" value="souzafernanda25@gmail.com" aria-describedby="inputGroupPrepend2" readonly>
          </div>
        </div>
        <div class="col-md-5">
          <label for="validationDefault03" class="form-label">CPF</label>
          <input class="form-control" type="text" value="000.444.111-10" aria-label="readonly input example" readonly>
        </div>
        <div class="col-md-3">
          <label for="validationDefault04" class="form-label">Curso</label>
          <input class="form-control" type="text" value="DEV" aria-label="readonly input example" readonly>
        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Telefone</label>
          <input class="form-control" type="text" value="11 99995-1123" aria-label="readonly input example" readonly>
        </div>
        <div class="col-md-3">
          <label for="validationDefault06" class="form-label">Sexo</label>
          <br>
          <form>
            <input type="radio" name="sex" value="male">Masculino
            <input type="radio" name="sex" value"female">Feminino
            <input type="radio" name="sex" value"others">Outros
           </form>
    
        </div>
       </form>
      </div>

      <br><hr>

      
      <center><h3>Endereço</h3></center>
      <div class="formulario">
      <form class="row g-3">
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">CEP</label>
          <input class="form-control" type="text" value="18956-734" aria-label="readonly input example" readonly>
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label">Estado</label>
          <input class="form-control" type="text" value="São Paulo" aria-label="readonly input example" readonly>
        </div>
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">Cidade</label>
          <input class="form-control" type="text" value="São Roque" aria-label="readonly input example" readonly>
        </div>
        <div class="col-md-6">
          <label for="validationDefault03" class="form-label">Rua</label>
          <input class="form-control" type="text" value="Rua Senador Feijo, 95" aria-label="readonly input example" readonly>        </div>
        <div class="col-md-3">
          <label for="validationDefault05" class="form-label">Bairro</label>
          <input class="form-control" type="text" value="Vila Nova" aria-label="readonly input example" readonly>        </div>
          <br>
          <center><div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-primary" type="button">Fechar</button>
          </div></center>

      </form>
    </div>
    
      <br><br>
   <!--footer-->
<footer>

</body>
</html>
